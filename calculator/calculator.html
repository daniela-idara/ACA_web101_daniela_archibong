<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator-style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="border">
            <input type="text" placeholder="0" class="display">
            <div class="calc-btn">
                <div class="button"><a href="#">7</a></div>
                <div class="button"><a href="#">8</a></div>
                <div class="button"><a href="#">9</a></div>
                <div class="button"><a href="#">/</a></div>

                <div class="button"><a href="#">4</a></div>
                <div class="button"><a href="#">5</a></div>
                <div class="button"><a href="#">6</a></div>
                <div class="button"><a href="#">*</a></div>

                <div class="button"><a href="#">1</a></div>
                <div class="button"><a href="#">2</a></div>
                <div class="button"><a href="#">3</a></div>
                <div class="button"><a href="#">-</a></div>

                <div class="button"><a href="#">0</a></div>
                <div class="button"><a href="#">.</a></div>
                <div class="button"><a href="#">=</a></div>
                <div class="button"><a href="#">+</a></div>
            </div>
            <div class="button"><a href="#">AC</a></div>
</body>

</html>
