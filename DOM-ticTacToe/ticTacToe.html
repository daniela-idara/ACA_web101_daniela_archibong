<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ticTacToe-style.css">
</head>
<body>
    <div class="grid-container" id="tic-tac-toe">
        <div class="square top-left"></div>
        <div class="square"></div>
        <div class="square top-right"></div>
    
        <div class="square"></div>
        <div class="square center"></div>
        <div class="square"></div>
    
        <div class="square bottom-left"></div>
        <div class="square"></div>
        <div class="square bottom-right"></div>
    </div>


   <input type="button" value="X" onclick="changeMarkerToX()">

   <input type="button" value="O" onclick="changeMarkerToO()">

   <script src="ticTacToe.js"></script>
   
</body>
</html>
