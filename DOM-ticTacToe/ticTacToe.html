<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ticTacToe-style.css">
</head>

<body>
    <span id="turn" class="centered-divs">Play</span>

<div class="grid-container" id="tic-tac-toe">
        <div id="box1" class="square top-left"></div>
        <div id="box2" class="square"></div>
        <div id="box3" class="square top-right"></div>

        <div id="box4" class="square"></div>
        <div id="box5" class="square center"></div>
        <div id="box6" class="square"></div>

        <div id="box7" class="square bottom-left"></div>
        <div id="box8" class="square"></div>
        <div id="box9" class="square bottom-right"></div>
    </div>
   <div class="centered-divs">
     <div id="score">Score</div>
     <button class="button" id="reset-game" onclick="clearGame()">Reset Game</button>
       <!-- <div class="button" value="X" onclick="changeMarkerToX()">
            <h2> X </h2>
        </div>
        <div class="button" value="O" onclick="changeMarkerToO()">
            <h2> O </h2> -->
    </div> 
    <script src="ticTacToe.js"></script>

</body>

</html>
