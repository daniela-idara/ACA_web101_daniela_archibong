<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact-style.css">
</head>

<body>
    <header>
        <img src="namelogo.png" alt="Daniela Archibong Logo">
    </header>
    <main class="grid-container">
        <div class="contact">
            <fieldset>
                <legend>Contact Me</legend>
                <ul>
                    <li><b>Daniela Archibong</b></li>
                    <hr>
                    <li><a href="mailto:daniela.archibong@gmail.com">daniela.archibong@gmail.com</a></li>
                    <li><a href="tel:5120000000">(512) 000-0000</a></li>
                    <li><a href="https://www.linkedin.com/in/daniela-archibong/">LinkedIn</a></li>
                    </ol>
            </fieldset>
        </div>
        <section>
            <div>
                <form>
                    <span>Name :</span>
                    <input type="text" name="name" id="name" required>
                    <span>E-mail :</span>
                    <input type="text" name="email" id="email" required>
                    <span>Location :</span>
                    <input type="text" name="loc" id="loc" required>
                    <span>Message :</span>
                    <textarea id="message" name="message" placeholder="Send me a message"></textarea>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <p>Thanks!</p>
                </form>
            </div>
        </section>
        <div class="quote">
            <blockquote>
                <code>The way to <i>achieve your own success</i> is to be willing to <strong>help somebody else get it first</strong>.”</code>
            </blockquote>
            <cite> ― Iyanla Vanzant</cite>
        </div>
    </main>
    <footer>
        <h4><sub>©</sub> copyright 2019 | <em>all rights reserved.</em></h4>
    </footer>

</body>

</html>
