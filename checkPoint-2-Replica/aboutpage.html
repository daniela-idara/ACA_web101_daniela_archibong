<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Us</title>
    <link rel="stylesheet" href="css/about-style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>

<body>
    <header>
        <h1>About Us</h1>
    </header>
    <main>
        <h2>CodeCompany</h2>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero asperiores in atque reiciendis iusto
                porro labore incidunt dignissimos laboriosam. At saepe quaerat repellendus dignissimos ea nostrum odit
                odio soluta esse.</p>
        </div>
        <div class="about">
            <iframe src="https://www.youtube.com/embed/nKIu9yen5nc" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <section>
            <div>
                <form>
                    <span>Name :</span>
                    <input type="text" name="name" id="name" required>
                    <span>E-mail :</span>
                    <input type="text" name="email" id="email" required>
                    <span>Location :</span>
                    <input type="text" name="loc" id="loc" required>
                    <span>Message :</span>
                    <textarea id="message" name="message" placeholder="Send me a message"></textarea>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <p>Thanks!</p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div></div>
    </footer>

</body>

</html>
